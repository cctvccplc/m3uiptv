<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart IPTV Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2fe;
            --bg: #000;
            --sidebar-width: 320px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); color: #fff;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }

        .app-wrapper { display: flex; height: 100vh; position: relative; }

        /* Sidebar Navigation */
        #sidebar {
            width: var(--sidebar-width);
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 0; bottom: 0; left: 0;
        }

        /* Sidebar hidden state */
        .sidebar-hidden #sidebar {
            transform: translateX(-100%);
        }

        .header-box { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        
        .back-btn {
            background: var(--accent); color: #000; border: none;
            padding: 8px 15px; border-radius: 20px;
            cursor: pointer; font-weight: bold; display: none; margin-bottom: 10px;
            width: 100%;
        }

        #content-list { flex: 1; overflow-y: auto; padding: 15px; }

        /* Playlist Cards */
        .playlist-card {
            background: #1a1a1a; padding: 20px; margin-bottom: 15px;
            border-radius: 12px; cursor: pointer; border: 2px solid transparent;
            text-align: center; transition: 0.3s;
        }
        .playlist-card:focus, .playlist-card:hover { border-color: var(--accent); background: #222; outline: none; }

        /* Channel Items */
        .channel-row {
            padding: 14px; margin-bottom: 8px; background: #111;
            border-radius: 8px; cursor: pointer; outline: none; border-left: 4px solid transparent;
        }
        .channel-row:focus, .channel-row.active {
            background: var(--accent); color: #000; border-left: 4px solid #fff;
        }

        /* Player Area */
        #player-container {
            flex: 1; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
        }

        .video-js { width: 100% !important; height: 100% !important; }

        /* Overlay for touch interaction */
        #touch-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 500; display: none;
        }
        .sidebar-hidden #touch-overlay { display: block; }

    </style>
</head>
<body class="">

<div class="app-wrapper" id="app">
    <aside id="sidebar">
        <div class="header-box">
            <button id="backBtn" class="back-btn">‚Üê Back to Menu</button>
            <h3 id="viewTitle" style="margin:0;">IPTV Home</h3>
        </div>
        <div id="content-list"></div>
    </aside>

    <div id="touch-overlay"></div>

    <main id="player-container">
        <video id="main-video" class="video-js vjs-big-play-centered" controls preload="auto"></video>
    </main>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const m3uPlaylists = [
        { name: "Dish TV Premium", url: "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/dishtv.m3u", icon: "üì°" },
        { name: "Arabic Sports", url: "https://omnix-playlist-server.pages.dev/playlist/omnixott-Arabic_Sports.m3u", icon: "‚öΩ" },
        { name: "BD Local", url: "https://raw.githubusercontent.com/cctvccplc/Tv-Test/refs/heads/main/BD26.m3u8", icon: "üáßüá©" }
    ];

    const player = videojs('main-video');
    const app = document.getElementById('app');
    const contentList = document.getElementById('content-list');
    const viewTitle = document.getElementById('viewTitle');
    const backBtn = document.getElementById('backBtn');
    const touchOverlay = document.getElementById('touch-overlay');

    // ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶¨‡¶æ ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function toggleSidebar(show) {
        if (show) app.classList.remove('sidebar-hidden');
        else app.classList.add('sidebar-hidden');
    }

    // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶ü‡¶æ‡¶ö ‡¶¨‡¶æ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
    touchOverlay.addEventListener('click', () => toggleSidebar(true));
    player.on('touchstart', () => toggleSidebar(true));
    player.on('mousemove', () => toggleSidebar(true));

    // ‡ßß. ‡¶π‡ßã‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®
    function showHome() {
        toggleSidebar(true);
        backBtn.style.display = "none";
        viewTitle.innerText = "IPTV Home";
        contentList.innerHTML = '';

        m3uPlaylists.forEach(pl => {
            const card = document.createElement('div');
            card.className = 'playlist-card';
            card.tabIndex = 0;
            card.innerHTML = `<div style="font-size:30px">${pl.icon}</div><h4>${pl.name}</h4>`;
            card.onclick = () => loadPlaylist(pl);
            card.onkeydown = (e) => e.key === 'Enter' && loadPlaylist(pl);
            contentList.appendChild(card);
        });
        contentList.firstChild.focus();
    }

    // ‡ß®. ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶°
    async function loadPlaylist(pl) {
        contentList.innerHTML = '<p>Loading...</p>';
        viewTitle.innerText = pl.name;
        backBtn.style.display = "block";

        try {
            const res = await fetch(pl.url);
            const text = await res.text();
            contentList.innerHTML = '';
            
            let currentName = "";
            text.split('\n').forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    currentName = line.split(',')[1] || "Channel";
                } else if (line.startsWith('http')) {
                    const url = line.trim();
                    const row = document.createElement('div');
                    row.className = 'channel-row';
                    row.tabIndex = 0;
                    row.innerText = currentName;
                    row.onclick = () => playChannel(url, row);
                    row.onkeydown = (e) => e.key === 'Enter' && playChannel(url, row);
                    contentList.appendChild(row);
                }
            });
            contentList.firstChild.focus();
        } catch (e) { contentList.innerHTML = '<p>Error loading.</p>'; }
    }

    // ‡ß©. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶≤‡ßá ‡¶è‡¶¨‡¶Ç ‡¶Ö‡¶ü‡ßã ‡¶¨‡¶æ‡¶∞ ‡¶π‡¶æ‡¶á‡¶°
    function playChannel(url, el) {
        document.querySelectorAll('.channel-row').forEach(r => r.classList.remove('active'));
        el.classList.add('active');

        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();

        // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡ß® ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶Ö‡¶ü‡ßã ‡¶π‡¶æ‡¶á‡¶° ‡¶π‡¶¨‡ßá
        setTimeout(() => {
            toggleSidebar(false);
        }, 1500);
    }

    backBtn.onclick = showHome;

    // TV Remote Navigation
    document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        if (e.key === 'ArrowDown') active.nextElementSibling?.focus();
        else if (e.key === 'ArrowUp') active.previousElementSibling?.focus();
        else if (e.key === 'm' || e.key === 'Menu') toggleSidebar(true); // 'm' ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶Æ‡ßá‡¶®‡ßÅ ‡¶Ü‡¶∏‡¶¨‡ßá
    });

    showHome();
</script>
</body>
</html>
