<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Ultra IPTV</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2fe;
            --bg: #050505;
            --sidebar: #111;
            --card-bg: #1a1a1a;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); color: #fff;
            font-family: 'Poppins', sans-serif; overflow: hidden;
        }

        .app-wrapper { display: flex; height: 100vh; }

        /* Sidebar & Navigation */
        #sidebar {
            width: 350px;
            background: var(--sidebar);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .header-box {
            padding: 25px;
            background: linear-gradient(to bottom, #1a1a1a, var(--sidebar));
            text-align: center;
        }

        .back-btn {
            background: var(--accent);
            color: #000; border: none;
            padding: 8px 15px; border-radius: 20px;
            cursor: pointer; font-weight: bold;
            display: none; margin-bottom: 10px;
        }

        /* Content Area */
        #content-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* Playlist Cards (Home View) */
        .playlist-card {
            background: var(--card-bg);
            padding: 25px;
            margin-bottom: 15px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
            text-align: center;
        }
        .playlist-card:focus, .playlist-card:hover {
            border-color: var(--accent);
            transform: scale(1.02);
            background: #222;
            outline: none;
        }

        /* Channel Items (Internal View) */
        .channel-row {
            padding: 12px;
            margin-bottom: 5px;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
        }
        .channel-row:focus {
            background: var(--accent);
            color: #000;
        }

        /* Player Area */
        #player-container {
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-js { width: 100% !important; height: 100% !important; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <aside id="sidebar">
        <div class="header-box">
            <button id="backBtn" class="back-btn">‚Üê Back to Playlists</button>
            <h2 id="viewTitle" style="margin:0; font-size: 1.4rem;">Home</h2>
        </div>
        
        <div id="content-list">
            </div>
    </aside>

    <main id="player-container">
        <video id="main-video" class="video-js vjs-big-play-centered vjs-theme-city" controls preload="auto"></video>
    </main>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const m3uPlaylists = [
        { name: "Dish TV Premium", url: "https://raw.githubusercontent.com/alex8875/m3u/refs/heads/main/dishtv.m3u", icon: "üì°" },
        { name: "Arabic Sports Live", url: "https://omnix-playlist-server.pages.dev/playlist/omnixott-Arabic_Sports.m3u", icon: "‚öΩ" },
        { name: "BD Local Channels", url: "https://raw.githubusercontent.com/cctvccplc/Tv-Test/refs/heads/main/BD26.m3u8", icon: "üáßüá©" }
    ];

    const player = videojs('main-video');
    const contentList = document.getElementById('content-list');
    const viewTitle = document.getElementById('viewTitle');
    const backBtn = document.getElementById('backBtn');

    // ‡ßß. ‡¶π‡ßã‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    function showHome() {
        backBtn.style.display = "none";
        viewTitle.innerText = "IPTV Home";
        contentList.innerHTML = '';

        m3uPlaylists.forEach((pl, index) => {
            const card = document.createElement('div');
            card.className = 'playlist-card';
            card.tabIndex = 0;
            card.innerHTML = `
                <div style="font-size: 40px;">${pl.icon}</div>
                <h3>${pl.name}</h3>
                <p style="color: #888; font-size: 12px;">Click to view categories</p>
            `;
            card.onclick = () => loadPlaylist(pl);
            card.onkeydown = (e) => { if(e.key === 'Enter') loadPlaylist(pl); };
            contentList.appendChild(card);
        });
        contentList.firstChild.focus();
    }

    // ‡ß®. ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá ‡¶¢‡ßã‡¶ï‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
    async function loadPlaylist(pl) {
        contentList.innerHTML = '<p style="text-align:center;">Loading Channels...</p>';
        viewTitle.innerText = pl.name;
        backBtn.style.display = "block";

        try {
            const response = await fetch(pl.url);
            const text = await response.text();
            const lines = text.split('\n');
            
            contentList.innerHTML = '';
            let currentName = "";

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    currentName = line.split(',')[1] || "Unknown Stream";
                } else if (line.startsWith('http')) {
                    const streamUrl = line.trim();
                    const row = document.createElement('div');
                    row.className = 'channel-row';
                    row.tabIndex = 0;
                    row.innerHTML = `<span>‚ñ∂</span> &nbsp; ${currentName}`;
                    
                    row.onclick = () => playChannel(streamUrl, row);
                    row.onkeydown = (e) => { if(e.key === 'Enter') playChannel(streamUrl, row); };
                    
                    contentList.appendChild(row);
                }
            });
            
            if(contentList.firstChild) contentList.firstChild.focus();

        } catch (error) {
            contentList.innerHTML = '<p style="color:red;">Failed to load playlist.</p>';
        }
    }

    // ‡ß©. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶ï‡¶∞‡¶æ
    function playChannel(url, el) {
        document.querySelectorAll('.channel-row').forEach(r => r.style.background = "#1a1a1a");
        el.style.background = "var(--accent)";
        el.style.color = "#000";

        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
    }

    // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
    backBtn.onclick = showHome;

    // ‡¶ï‡¶ø‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶® ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü (TV & PC)
    document.addEventListener('keydown', (e) => {
        const active = document.activeElement;
        if (e.key === 'ArrowDown') {
            active.nextElementSibling?.focus();
        } else if (e.key === 'ArrowUp') {
            active.previousElementSibling?.focus();
        }
    });

    // ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶π‡ßã‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶≤‡ßã‡¶°
    showHome();
</script>

</body>
</html>
